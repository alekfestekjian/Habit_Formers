<div>
  <h1>User Settings</h1>
</div>

<form>
  <div class = "row">
    <div class="small-1 columns"><h3>Name: </h3></div>
    <div class="small-2 columns"><h4 class="prefix">{{user.local.name}}</h4></div>
    <div class="small-6 columns"><input type="text" placeholder="New Name*" ng-model="newName"></div>
    <div class="small-3 columns"></div>
  </div>
  <div class = "row">
    <div class="small-1 columns"><h3>Email: </h3></div>
    <div class="small-2 columns"><h4 class="prefix">{{user.local.email}}</h4></div>
    <div class="small-6 columns"><input type="text" placeholder="New Email*" ng-model="newEmail"></div>
    <div class="small-3 columns"></div>
  </div>
  <div class = "row">
    <div class="small-1 columns"><h3>Phone: </h3></div>
    <div class="small-2 columns"><h4 class="prefix">{{user.local.phone}}</h4></div>
    <div class="small-6 columns"><input type="text" placeholder="New Number*" ng-model="newPhone"></div>
    <div class="small-3 columns"></div>
  </div>
  <div class = "row">
    <div class="small-12 columns"><input type="submit" class="button" value="Submit"/></div>
  </div>
</form>
