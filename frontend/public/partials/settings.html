<div>
  <h1>User Settings</h1>
</div>

<form>
  <div class = "row">
    <div class="small-1 columns"><h3>Name: </h3></div>
    <div class="small-2 columns"><h4 class="prefix">{{user.local.name}}</h4></div>
    <div class="small-6 columns"><input type="text" placeholder="New Name*" ng-model="newUser.name"></div>
    <div class="small-3 columns"></div>
  </div>
  <div class = "row">
    <div class="small-1 columns"><h3>Email: </h3></div>
    <div class="small-2 columns"><h4 class="prefix">{{user.local.email}}</h4></div>
    <div class="small-6 columns"><input type="text" placeholder="New Email*" ng-model="newUser.email"></div>
    <div class="small-3 columns"></div>
  </div>
  <div class = "row">
    <div class="small-1 columns"><h3>Phone: </h3></div>
    <div class="small-2 columns"><h4 class="prefix">{{user.local.phone}}</h4></div>
    <div class="small-6 columns"><input type="text" placeholder="New Number*" ng-model="newUser.phone"></div>
    <div class="small-3 columns"></div>
  </div>
  <div class = "row">
    <div class="small-12 columns"><button type="submit" ng-click="updateUser(newUser)" class="button info">Submit</button>
  </div>
  </div>
</form>
